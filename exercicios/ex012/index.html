<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor</p>
   <video controls width="400" poster="imagens/thumb-praia.jpg">
          <source src="videos/Praia-Video.mp4" type="video/mp4">
          <source src="videos/Praia-Video.mkv" type="video/mkv">
          <source src="videos/Praia-Video.webm" type="video/wemb">
          <p>Seu computador nao tem compatibilidade com os videos.</p>
 </video>

 <h1>Inserindo videos do youtube</h1>
 <iframe width="560" height="300" width="400" src="https://www.youtube.com/embed/QqXmKX7zVbk?si=0gg-v4_hAjCRIbuP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
