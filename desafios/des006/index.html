<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <h3>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag devera utilizar em cada caso.
    </h3>

    <h3>
        <strong>
            <ul type="square">
                 <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
                 <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
                 <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                 <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
                 <li><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
                 <li><abbr title="Use a tag <ol>">Listas numericas</abbr></li>
                 <li><abbr title="Use a tag <ul>">Listas com demarcacoes</abbr></li>
        
            </ul>
        </strong>
    </h3>
</body>
</html>
